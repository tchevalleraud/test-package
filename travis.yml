language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 8.0
  - 8.1
  - nightly

before_install:
  - composer self-update

install:
  - composer install --no-interaction

script:
  - ./vendor/bin/phpunit --coverage-clover clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls

cache:
  directories:
    - $HOME/.composer/cache